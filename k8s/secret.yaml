apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-secrets
  labels:
    app: mcp-server
type: Opaque
stringData:
  # Replace with your actual Redash API key
  # You can also create this secret manually using:
  # kubectl create secret generic mcp-server-secrets --from-literal=redash-key='YOUR_API_KEY'
  redash-key: "YOUR_REDASH_API_KEY_HERE"

